<ion-header translucent>
  <ion-toolbar color="primary" style="--background: #ff7e5f;">
    <ion-title>Inventory</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="router.navigate(['/home'])" title="Back to Add Items">
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: white !important;">
  <ion-list lines="none">
    <ion-item-divider class="header-divider">
      <ion-grid>
        <ion-row>
          <ion-col size="3"><strong>Item Name</strong></ion-col>
          <ion-col size="2"><strong>Status</strong></ion-col>
          <ion-col size="3"><strong>Item Group</strong></ion-col>
          <ion-col size="2"><strong>ID</strong></ion-col>
          <ion-col size="2"><strong>Actions</strong></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-divider>

    <ion-item *ngFor="let item of items; let i = index" class="custom-item">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3" class="text-ellipsis">{{ item.itemName }}</ion-col>
          <ion-col size="2">
            <ion-badge [color]="item.status === 'Enabled' ? 'success' : 'medium'">
              {{ item.status }}
            </ion-badge>
          </ion-col>
          <ion-col size="3" class="text-ellipsis">{{ item.itemGroup }}</ion-col>
          <ion-col size="2" class="text-ellipsis">{{ item.id }}</ion-col>
          <ion-col size="2" class="ion-text-end">
            <ion-button fill="clear" (click)="editItem(i)">
              <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="confirmDelete(i)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngIf="items.length === 0" lines="none" class="no-data">
      <ion-label>No items added yet.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
