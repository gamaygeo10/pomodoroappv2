<ion-header>
  <ion-toolbar>
    <ion-title>Pomodoro Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="clock">
    <h2>Current Time</h2>
    <h1>{{ currentTime }}</h1>
  </div>

  <div *ngIf="countdownTime">
    <h2>{{ sessionType === 'work' ? 'Work Session' : 'Break Time' }}</h2>
    <h1 class="countdown">{{ countdownTime }}</h1>
  </div>

  <ion-button expand="block" (click)="startPomodoro()" [disabled]="isRunning">
    Start Pomodoro Cycle
  </ion-button>
</ion-content>
